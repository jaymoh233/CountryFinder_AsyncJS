<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Finder | Async JS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">Country Finder</h1>
        <button class="theme-toggle" aria-label="Toggle dark mode">
          <i class="fa-solid fa-moon theme-icon"></i>
        </button>
      </header>

      <section class="search-section">
        <h2 class="search-title">Explore the World</h2>
        <p class="search-subtitle">
          Discover countries, cultures, and neighbors around the globe
        </p>

        <form class="search-form" role="search">
          <div class="input-wrapper">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search for any country..."
              aria-label="Country name"
              required
            />
          </div>
          <button
            class="btn btn-primary search-btn"
            type="submit"
            aria-label="Search country"
          >
            Search
          </button>
        </form>

        <div class="divider">OR</div>

        <button class="btn btn-secondary" aria-label="Use current location">
          <i class="fa-solid fa-location-crosshairs"></i>
          <span>Use My Location</span>
        </button>
      </section>

      <div class="loading" role="status" aria-live="polite"></div>
      <div class="countries" role="region" aria-label="Country results"></div>
    </div>

    <div class="error-message" role="alert" aria-live="assertive"></div>
  </body>
</html>
